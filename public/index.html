<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    
    <header>
        <img src = "banner.jpg" alt = "Student Management System">
        <h1>Student Management System</h1>
    </header>

    <main>
        <section class = "form-section">
            <h2>Add New Student</h2>
            <form id = "student-form">
                <input type="text" id="studentNumber" placeholder="Student Number" required maxlength="10" pattern="[0-9\-]*">
                <input type="text" id="name" placeholder="Name" required pattern="[A-Za-z\s]*">
                <input type="text" id="email" placeholder="Email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}">
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <input type="text" id="contactNumber" placeholder="Contact Number" required maxlength="11" pattern="[0-9]*">
                <textarea id="address" placeholder="Address" required maxlength="100"></textarea>
                <input type="file" id="photo" accept="image/*">
                <button type = "submit">Add Student</button>
            </form>
        </section>

        <section class = "student-list-section">
            <h2>
                <button id = "toggle-student-list">Show Student List</button>
            </h2>
            <div id = "student-list-container" style = "display: none;">
                <table id = "student-table">
                    <thead>
                        <tr>
                            <th>Student Number</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Contact Number</th>
                            <th>Address</th>
                            <th>Photo</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id ="student-list">
                        <!-- Student List will be displayed here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Student Management System. All Rights Reserved.</p>
    </footer>

    <script src = "script.js"></script>
</body>
</html>
